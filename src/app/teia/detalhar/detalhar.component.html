<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar>
        <img class="rounded-circle" width="80px" height="80px" src="{{itemSelecionado.thumbnailUrl}}">
      </div>
      <mat-card-title class="afastar">Album: {{itemSelecionado.albumId}} | NÂº {{itemSelecionado.id}}</mat-card-title>
      <mat-card-subtitle class="content maiuscula afastar">{{itemSelecionado.title}}</mat-card-subtitle>
    </mat-card-header>
    <br>
    <img mat-card-image src="{{itemSelecionado.url}}" alt="Url Album">
    <mat-card-content>
      <p>
       
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button class="botaolaranja" style="color: #fff;" mat-button (click)="voltar()">Fechar</button>
    </mat-card-actions>
</mat-card>
